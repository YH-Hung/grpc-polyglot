syntax = "proto3";

package test_versioned_demo;

message UserRequest {
  int32 user_id = 1;
}

message UserResponse {
  int32 user_id = 1;
  string name = 2;
  string email = 3;
}

message PaymentRequest {
  int32 user_id = 1;
  int32 amount = 2;
}

message PaymentResponse {
  int32 transaction_id = 1;
  bool success = 2;
}

service DemoService {
  // Demonstrate versioning - these will map to different endpoints
  rpc GetUser (UserRequest) returns (UserResponse) {}
  rpc ProcessPayment (PaymentRequest) returns (PaymentResponse) {}
  
  rpc GetUserV2 (UserRequest) returns (UserResponse) {}
  rpc ProcessPaymentV2 (PaymentRequest) returns (PaymentResponse) {}
  
  rpc GetUserV3 (UserRequest) returns (UserResponse) {}
  rpc ProcessPaymentV10 (PaymentRequest) returns (PaymentResponse) {}
}