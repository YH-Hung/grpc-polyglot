# APISIX Standalone Mode Configuration
# Standalone mode uses file-based configuration instead of etcd

apisix:
  node_listen: 9080                # APISIX listening port for HTTP/gRPC traffic
  enable_admin: true
  enable_admin_cors: true
  admin_key:
    - name: "admin"
      key: edd1c9f034335f136f87ad84b625c8f1
      role: admin

deployment:
  role: data_plane
  role_data_plane:
    config_provider: yaml          # Use YAML file for configuration

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091                   # Prometheus metrics export port
    export_uri: /apisix/prometheus/metrics
    metric_prefix: apisix_
