services:
  # APISIX API Gateway
  apisix:
    image: apache/apisix:3.11.0-debian
    platform: linux/arm64
    container_name: apisix-gateway
    ports:
      - "9080:9080"   # HTTP/gRPC proxy port
      - "9180:9180"   # Admin API port
      - "9091:9091"   # Prometheus metrics port
    volumes:
      - ./apisix/config.yaml:/usr/local/apisix/conf/config.yaml
      - ./apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml
    environment:
      - APISIX_STAND_ALONE=true
    networks:
      - grpc-routing-net
    healthcheck:
      test: ["CMD-SHELL", "test -f /usr/local/apisix/logs/nginx.pid && kill -0 $(cat /usr/local/apisix/logs/nginx.pid)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Go gRPC Server
  go-server:
    build:
      context: .
      dockerfile: servers/go-server/Dockerfile
    platform: linux/arm64
    container_name: go-grpc-server
    ports:
      - "50051:50051"  # gRPC port
      - "9090:9090"    # Prometheus metrics port
    networks:
      - grpc-routing-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Rust gRPC Server
  rust-server:
    build:
      context: .
      dockerfile: servers/rust-server/Dockerfile
    platform: linux/arm64
    container_name: rust-grpc-server
    ports:
      - "50052:50052"  # gRPC port
      - "9092:9092"    # Prometheus metrics port
    networks:
      - grpc-routing-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:9092/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    platform: linux/arm64
    container_name: prometheus
    ports:
      - "9093:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - grpc-routing-net
    depends_on:
      - apisix
      - go-server
      - rust-server
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    platform: linux/arm64
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/apisix-grpc-routing.json
    networks:
      - grpc-routing-net
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Interactive gRPC Client
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    platform: linux/arm64
    container_name: grpc-client
    stdin_open: true
    tty: true
    environment:
      - APISIX_ADDR=apisix:9080
    networks:
      - grpc-routing-net
    depends_on:
      apisix:
        condition: service_healthy
      go-server:
        condition: service_healthy
      rust-server:
        condition: service_healthy

networks:
  grpc-routing-net:
    driver: bridge
    name: grpc-routing-network

volumes:
  prometheus-data:
    name: prometheus-storage
  grafana-data:
    name: grafana-storage
