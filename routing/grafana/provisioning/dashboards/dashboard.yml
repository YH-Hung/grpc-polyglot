# Grafana Dashboard Provider Configuration

apiVersion: 1

providers:
  - name: 'APISIX gRPC Routing'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
